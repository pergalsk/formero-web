<div *ngIf="control.invalid" [class.boxed]="boxed" class="error-message">
  <span *ngIf="label"
    ><strong>{{ label }}:</strong>&nbsp;</span
  ><span>{{ message }}</span>
  <!--<span *ngIf="control.errors?.required">Pole je povinné.</span>
  <span *ngIf="control.errors?.email">Nesprávny formát emailovej adresy.</span>
  <span *ngIf="control.errors?.emailPattern">Nesprávny formát emailovej adresy.</span>
  <span *ngIf="control.errors?.maxlength"
    >Pole môže obsahovať maximálne {{ control.errors?.maxlength.requiredLength }} znakov.</span
  >
  <span *ngIf="control.errors?.minlength"
    >Pole musí obsahovať minimálne {{ control.errors?.minlength.requiredLength }} znakov.</span
  >
  <span *ngIf="control.errors?.checked && control.errors?.checked.requiredChecked === 1"
    >Povinné pole.</span
  >
  <span *ngIf="control.errors?.checked && control.errors?.checked.requiredChecked !== 1"
    >Potrebné označiť počet položiek {{ control.errors?.checked.requiredChecked }}.</span
  >
  <span *ngIf="control.errors?.minChecked"
    >Potrebné označiť minimálny počet položiek
    {{ control.errors?.minChecked.requiredChecked }}.</span
  >
  <span *ngIf="control.errors?.maxChecked"
    >Môže byť označených maximálny počet položiek
    {{ control.errors?.maxChecked.requiredChecked }}.</span
  >
  <span *ngIf="control.errors?.groupRequired">{{
    control.errors.groupRequired.message || 'Musí byť vyplnené aspoň jedno pole zo skupiny.'
  }}</span>-->
</div>
