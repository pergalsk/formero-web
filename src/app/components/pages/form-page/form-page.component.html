<div class="form-wrapper">
  <span *ngIf="state === STATE.Initializing">Loading...</span>
  <span *ngIf="state === STATE.Error">Loading ERROR.</span>

  <app-form
    *ngIf="state === STATE.Success"
    [blocks]="blocks"
    [calculations]="calculations"
    [draggable]="false"
  ></app-form>
</div>
