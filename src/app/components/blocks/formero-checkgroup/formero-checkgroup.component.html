<ng-container [formGroup]="form">
  <div class="label-title" [textContent]="props.label" [class.required]="props.required"></div>
  <div class="label-description" [textContent]="props.description"></div>

  <div class="input-box" [class.ng-invalid]="form.controls[props.key].invalid">
    <ng-container *ngIf="displayAllChecked">
      <label for="all-checked">
        <input
          type="checkbox"
          id="all-checked"
          [(ngModel)]="allChecked"
          [ngModelOptions]="{ standalone: true }"
          (change)="onChangeAll()"
        />
        <span>VÅ¡etky</span>
      </label>

      <hr />
    </ng-container>

    <ng-container *ngFor="let option of props.options; index as i">
      <label class="checkbox-label" [formArrayName]="props.key" [attr.for]="props.key + '_' + i">
        <input type="checkbox" [formControlName]="i" [id]="props.key + '_' + i" />
        <span>{{ option.label }}</span>
      </label>
    </ng-container>
  </div>
</ng-container>

<app-formero-field-messages
  *ngIf="displayMessages"
  [control]="control"
  [label]="props.label"
></app-formero-field-messages>
